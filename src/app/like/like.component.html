<div (click)="onClick()">

  <ng-template [ngIf]="isActive" [ngIfElse]="elseBlock">
    <mat-icon class="favorite-icon">favorite</mat-icon>
  </ng-template>

  <ng-template #elseBlock>
    <mat-icon class="favorite-icon">favorite_border</mat-icon>
  </ng-template>

</div>

<div>{{ likesCount }}</div>
